<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meu Primeiro App WebXR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Cena VR -->
    <a-scene>
      <!-- Chão -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Cubo -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <!-- Esfera -->
      <a-sphere position="2 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>

      <!-- Cilindro -->
      <a-cylinder position="-2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!-- Céu -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>l
